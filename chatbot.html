<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <title>Next Level ChatBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
    }

    /* Welcome Page - Dark Theme */
    .welcome-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      text-align: center;
    }

    .welcome-page h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .glow-button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background: #ffffff;
      color: #1f1c2c;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      animation: glow 2s infinite ease-in-out;
      transition: 0.3s;
    }

    .glow-button:hover {
      transform: scale(1.05);
      background-color: #e0e0e0;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 5px #fff;
      }
      50% {
        box-shadow: 0 0 20px #fff, 0 0 30px #8e2de2, 0 0 40px #4a00e0;
      }
      100% {
        box-shadow: 0 0 5px #fff;
      }
    }

    /* Chatbot Dark Style */
    .chat-container {
      display: none;
      flex-direction: column;
      height: 100vh;
      background-color: #121212;
    }

    header {
      background: #1f1c2c;
      color: white;
      padding: 15px;
      font-size: 22px;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
    }

    .msg {
      max-width: 60%;
      margin: 5px 0;
      padding: 10px 15px;
      border-radius: 18px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: #7e57c2;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #333;
      color: white;
    }

    .input-box {
      display: flex;
      padding: 10px;
      background: #1f1f1f;
      border-top: 1px solid #333;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: #2a2a2a;
      color: white;
      border: 1px solid #555;
      border-radius: 20px;
      outline: none;
    }

    .input-box button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #5e35b1;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .input-box button:hover {
      background: #4527a0;
    }

    .input-box .mic-btn {
      background: #ff4081;
    }

    .input-box .mic-btn:hover {
      background: #c60055;
    }
  </style>
</head>
<body>

  <!-- Welcome Page -->
  <div class="welcome-page" id="welcomePage">
    <h1>Welcome to ChatBot</h1>
    <p>Your friendly Tamil bot is ready!</p>
    <button class="glow-button" onclick="startChat()">Start Chatting</button>
  </div>

  <!-- Chat Page -->
  <div class="chat-container" id="chatContainer">
    <header>Chat with Bot</header>

    <div class="chat-box" id="chat"></div>

    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
      <button class="mic-btn" onclick="startListening()">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat');

    function startChat() {
      document.getElementById('welcomePage').style.display = 'none';
      document.getElementById('chatContainer').style.display = 'flex';
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (msg === '') return;

      addMessage(msg, 'user');
      input.value = '';

      setTimeout(() => {
        showTyping(() => {
          const reply = getBotReply(msg);
          addMessage(reply, 'bot');
          speak(reply);
        });
      }, 600);
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping(callback) {
      const typingMsg = document.createElement('div');
      typingMsg.className = 'msg bot';
      typingMsg.innerText = 'Typing...';
      chatBox.appendChild(typingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        typingMsg.remove();
        callback();
      }, 1000);
    }

    function getBotReply(msg) {
      msg = msg.toLowerCase();
      if (msg.includes('hello') || msg.includes('hi')) {
        return 'Hi da! Enna venum?';
      } else if (msg.includes('name')) {
        return 'En peru ChatBot da ðŸ§ ';
      } else if (msg.includes('how are you')) {
        return 'Naan super da! Neeyum nalla iruka nu nenakren ðŸ˜„';
      } else if (msg.includes('bye')) {
        return 'Bye da! Marakama thirumbi vaa!';
      } else {
        return 'Sry da ðŸ˜…, enaku adhu purila. Konjam clear-a solra!';
      }
    }

    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'en-IN';
      speech.pitch = 1;
      speech.rate = 1;
      speechSynthesis.speak(speech);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-IN';
      recognition.start();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        sendMessage();
      };

      recognition.onerror = function () {
        alert("Mic error da! Try again.");
      };
    }
  </script>

</body>
</html>
